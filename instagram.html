<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            flex-direction: column;
            padding: 20px;
        }
        
        .contact-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        
        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        .menu a:hover {
            background-color: #575757;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        
        h2 {
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Przycisk do menu -->
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">&#9776;</div>

    <!-- Menu -->
    <div class="menu" id="sideMenu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <a href="sklep.html">Sklep</a>
        <a href="jak-kupic.html">Jak kupić?</a>
        <a href="instagram.html">Instagram</a>
        <a href="index.htm">Wyloguj</a>
    </div>

    <!-- Kontener z informacjami kontaktowymi -->
    <div class="contact-container">
        <h1>Masz pytania?</h1>
        <p>Jeśli masz jakiekolwiek pytania, śmiało napisz do nas na Instagramie! Jesteśmy dostępni, aby pomóc.</p>
        <a href="https://www.instagram.com/swagciuchy/" target="_blank">
            <button class="btn">Skontaktuj się z nami na Instagramie</button>
        </a>

        <h2>Chcesz coś kupić?</h2>
        <p>Jeśli chcesz kupić przedmiot, prosimy przejdź do zakładki "Jak kupić?", która znajduje się w naszym menu.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const menuIcon = document.getElementById("menuIcon");

            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
                setTimeout(() => {
                    menuIcon.style.display = "block";
                }, 300);
            } else {
                menu.style.left = "0px";
                menuIcon.style.display = "none";
            }
        }
    </script>
</body>
</html>
