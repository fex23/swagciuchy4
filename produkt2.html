<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spodnie Dickies Madison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1000px;
            width: 90%;
            flex-wrap: wrap;
        }

        .image-container {
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .info-container {
            flex-basis: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 20px;
        }

        .product-details h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details .price {
            font-size: 1.5rem;
            color: #0a74da;
            margin-bottom: 20px;
        }

        .product-details p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-details button {
            padding: 15px 30px;
            background-color: #0a74da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .product-details button:hover {
            background-color: #005fa3;
        }

        .back-button {
            text-decoration: none;
            font-size: 1rem;
            color: #0a74da;
            margin-top: 10px;
        }

        .message {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0a74da;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* RESPONSYWNOŚĆ */
        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .image-container {
                flex-basis: 100%;
                position: relative;
                margin-bottom: 20px;
            }

            .info-container {
                flex-basis: 100%;
                padding-left: 0;
                margin-top: 20px;
            }

            .arrow {
                font-size: 1.5rem;
                padding: 5px;
            }

            .product-details h1 {
                font-size: 2rem;
            }

            .product-details .price {
                font-size: 1.3rem;
            }

            .product-details p {
                font-size: 1rem;
            }

            .product-details button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .product-details {
                padding: 15px;
            }

            .product-details h1 {
                font-size: 1.8rem;
            }

            .product-details .price {
                font-size: 1.2rem;
            }

            .product-details p {
                font-size: 0.9rem;
            }

            .product-details button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .arrow {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="message" id="message">Napisz do nas na Instagramie!</div>

    <div class="product-details">
        <div class="image-container">
            <button class="arrow arrow-left" onclick="prevImage()">&#9664;</button>
            <img id="product-image" src="zdj5.png" alt="Spodnie Dickies Madison">
            <button class="arrow arrow-right" onclick="nextImage()">&#9654;</button>
        </div>
        <div class="info-container">
            <h1>Spodnie Dickies Madison</h1>
            <p class="price">119,99 PLN</p>
            <p>Dickies Madison Pants to stylowe i wygodne spodnie o prostym kroju, idealne na co dzień. Wykonane z wysokiej jakości materiałów, zapewniają trwałość i komfort noszenia.</p>
            <button onclick="showMessage()">Kup</button>
            <a href="sklep.html" class="back-button">Powrót do sklepu</a>
        </div>
    </div>

    <script>
        const images = ["zdj5.png", "zdj6.png", "zdj7.png"];
        let currentIndex = 0;

        function showImage(index) {
            document.getElementById("product-image").src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }

        function showMessage() {
            const message = document.getElementById("message");
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
