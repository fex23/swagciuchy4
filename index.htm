<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Logowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Białe tło */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        .drop {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .arrow-button {
            cursor: pointer;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .arrow-button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo na samej górze strony -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <!-- Tekst z datą -->
        <div class="drop">drop: ?? . ?? . 25r.</div>

        <!-- Formularz z hasłem i przyciskiem strzałki -->
        <div>
            <input type="password" id="password" placeholder="Wpisz hasło">
            <button class="arrow-button" onclick="checkPassword()">➡</button>
        </div>

        <!-- Komunikat o błędzie -->
        <div id="error" class="error"></div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error");

            // Sprawdzanie hasła
            if (password === "twojeHaslo") {
                // Jeśli hasło jest poprawne, przekierowanie na stronę sklep.html
                window.location.href = "sklep.html";
            } else {
                // Jeśli hasło jest błędne, wyświetl komunikat o błędzie
                errorMessage.textContent = "Błędne hasło!";
            }
        }
    </script>
</body>
</html>
