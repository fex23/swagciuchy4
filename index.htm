<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            width: 200px;
            height: 100px;
            background: url('Rare.png') no-repeat center/contain;
            margin-bottom: 20px;
        }
        .drop {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .login-box {
            background-color: #87CEEB;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            margin: auto;
        }
        .login-button::before {
            content: '\2192'; /* Unicode strzałka → */
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="drop">Drop: ??.??.25r.</div>
    <div class="login-box">
        <input type="password" id="password" placeholder="Wpisz hasło">
        <div class="login-button" onclick="checkPassword()"></div>
        <div class="error" id="error">Błędne hasło!</div>
    </div>
    <script>
        function checkPassword() {
            var pass = document.getElementById('password').value;
            if (pass !== 'naszastrona') {
                document.getElementById('error').style.display = 'block';
            } else {
                alert('Zalogowano pomyślnie!');
            }
        }
    </script>
</body>
</html>
