<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raretagé</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="logo1.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo1.png">
<link rel="manifest" href="site.webmanifest">




    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            letter-spacing: 5px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial Black', sans-serif;
            animation: fadeIn 2s ease-in-out, pulse 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        h1 {
            color: black;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 2px solid black;
            background: none;
            text-align: center;
            color: black;
            border-radius: 15px; /* Zaokrąglenie pola */
        }
        button {
            margin-top: 10px;
            padding: 8px 16px; /* Mniejszy padding */
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 15px; /* Mniejsze zaokrąglenie */
            font-size: 14px; /* Mniejszy rozmiar czcionki */
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #333; /* Subtelna zmiana koloru przy najechaniu */
        }
        #message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">RARETAGÉ</div>
    <h1>Wpisz hasło</h1>
    <input type="password" id="password" placeholder="Hasło...">
    <button onclick="checkPassword()">Wejdź</button>
    <p id="message"></p>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "naszastrona") {
                window.location.href = "sklep.html";
            } else {
                document.getElementById("message").textContent = "Nieprawidłowe hasło!";
            }
        }
    </script>
</body>
</html>
