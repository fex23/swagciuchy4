<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajemnicza Strona</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: black;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 2px solid black;
            background: none;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }
        #message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Wpisz hasło</h1>
    <input type="password" id="password" placeholder="Hasło...">
    <button onclick="checkPassword()">Wejdź</button>
    <p id="message"></p>
    
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "naszastrona") {
                window.location.href = "sklep.html";
            } else {
                document.getElementById("message").textContent = "Nieprawidłowe hasło!";
            }
        }
    </script>
</body>
</html>
