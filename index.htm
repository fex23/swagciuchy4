<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajemnicza Strona</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            letter-spacing: 5px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial Black', sans-serif;
            animation: fadeIn 2s ease-in-out, pulse 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        h1 {
            color: black;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 2px solid black;
            background: none;
            text-align: center;
            color: black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
        }
        #message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">RARETAGÉ</div>
    <h1>Wpisz hasło</h1>
    <input type="password" id="password" placeholder="Hasło...">
    <button onclick="checkPassword()">Wejdź</button>
    <p id="message"></p>
    
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "naszastrona") {
                window.location.href = "sklep.html";
            } else {
                document.getElementById("message").textContent = "Nieprawidłowe hasło!";
            }
        }
    </script>
</body>
</html>
