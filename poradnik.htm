<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raretage - Jak kupować?</title>

<!-- Ikona strony (favicon) ustawiona na zdj.png -->
<link rel="apple-touch-icon" sizes="180x180" href="zdj.png">
<link rel="icon" type="image/png" sizes="32x32" href="zdj.png">
<link rel="icon" type="image/png" sizes="16x16" href="zdj.png">
<link rel="manifest" href="site.webmanifest">

<style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: #333;
  flex-direction: column;
  padding: 20px;
  animation: fadeInUp 1s ease-out; /* Animacja dla całego ciała strony */
}

.instruction-container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
  opacity: 0;
  transform: translateY(50px);
  animation: fadeInUp 1s ease-out forwards; /* Animacja dla kontenera instrukcji */
}

h1 {
  font-size: 30px;
  color: #000000;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1.2s ease-out forwards; /* Animacja dla tytułu */
}

ol {
  list-style-type: none;
  margin-left: 0;
  font-size: 18px;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1.4s ease-out forwards; /* Animacja dla listy instrukcji */
}

/* Animacje */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

</head>
<body>
<div class="instruction-container">
  <h1>Jak kupować?</h1>
  <ol>
    <li>1. Wybierz interesujący Cię produkt.</li>
    <li>2. Kliknij przycisk „Dodaj do koszyka”.</li>
    <li>3. Przejdź do koszyka, aby zakończyć zakupy.</li>
    <li>4. Zarejestruj się lub zaloguj, aby zrealizować zamówienie.</li>
    <li>5. Zakończ zakup, wybierając metodę płatności.</li>
  </ol>
</div>

</body>
</html>
