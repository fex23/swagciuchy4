<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-size: 30px;
            color: black;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        .btn:hover {
            background-color: #333;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }

        /* Animacje */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                left: -60px;
                opacity: 0;
            }
            to {
                left: 20px;
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Ikona menu -->
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">&#9776;</div>

    <!-- Kontener z danymi kontaktowymi -->
    <div class="contact-container">
        <h1>Kontakt z nami</h1>
        <p>Masz pytania? Jeśli chcesz dowiedzieć się więcej o naszych produktach, skontaktuj się z nami na Instagramie.</p>
        <p><strong>Jeśli chcesz kupić nasze produkty, zapraszamy do sekcji "Jak kupić?" w menu!</strong></p>
        <a href="instagram.html">
            <button class="btn">Napisz do nas na Instagramie</button>
        </a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const menuIcon = document.getElementById("menuIcon");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
                menuIcon.style.display = "block";
            } else {
                menu.style.left = "0px";
                menuIcon.style.display = "none";
            }
        }
    </script>
</body>
</html>
