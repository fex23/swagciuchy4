<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <style>
        /* Inne style CSS */

        .black-button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .black-button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message" id="message">Napisz do nas na Instagramie!</div>

    <div class="product-details">
        <div class="image-container">
            <button class="arrow arrow-left" onclick="prevImage()">&#9664;</button>
            <img id="product-image" src="zdj4.png" alt="Spodnie Carhartt WIP Brandon">
            <button class="arrow arrow-right" onclick="nextImage()">&#9654;</button>
        </div>
        <div class="info-container">
            <h1>Spodnie Carhartt WIP Brandon</h1>
            <p class="price">149,99 PLN</p>
            <p>Spodnie Carhartt WIP Brandon to klasyczny model, który idealnie łączy funkcjonalność z modnym designem. Wykonane z wysokiej jakości materiałów, zapewniają komfort przez cały dzień.</p>
            <button onclick="showMessage()">Kup</button>
            <a href="sklep.html" class="back-button black-button">Powrót do sklepu</a>
        </div>
    </div>

    <script>
        const images = ["zdj4.png", "zdj2.png", "zdj3.png"];
        let currentIndex = 0;

        function showImage(index) {
            document.getElementById("product-image").src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
