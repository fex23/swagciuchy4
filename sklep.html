    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Ikona menu */
        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        /* Menu boczne */
        .menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Nagłówek - główny napis */
        h1 {
            font-size: 36px;
            color: black;
            margin-top: 80px;
            animation: fadeIn 1s ease-out;
        }

        /* Nowy tekst pod nagłówkiem */
        .subtitle {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
        }

        /* Produkty */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .product {
            background-color: white;
            padding: 20px;
            width: 350px; /* Zwiększenie szerokości produktów */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: 250px; /* Zwiększenie wysokości obrazków */
            object-fit: contain; /* Zapewnienie, że całe zdjęcie jest widoczne */
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin-top: 10px;
            color: black;
        }

        .product p {
            font-size: 14px;
            color: #777;
        }

        /* Stylizacja przycisków */
        .product button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #333;
        }

        /* Media Queries dla urządzeń mobilnych */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-top: 70px;
            }

            .menu-icon {
                font-size: 25px;
                padding: 8px;
            }

            .menu {
                left: -250px;
            }

            /* Ułożenie produktów pionowo na telefonie */
            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 90%; /* Szerokość produktów na telefonie */
                max-width: 350px;
                margin-bottom: 20px;
            }

            .product img {
                height: 250px; /* Zwiększenie wysokości obrazków na telefonie */
            }

            .product button {
                width: 100%; /* Przycisk na całą szerokość na telefonie */
            }
        }

        /* Animacje */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                left: -260px;
            }
            to {
                left: 0;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const menuIcon = document.getElementById("menuIcon");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
                menuIcon.style.display = "block";
            } else {
                menu.style.left = "0px";
                menuIcon.style.display = "none";
            }
        }
