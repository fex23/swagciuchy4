<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sklep</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Ikona menu */
.menu-icon {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 30px;
    cursor: pointer;
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

/* Menu boczne */
.menu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 250px;
    height: 100%;
    background-color: #333;
    color: white;
    padding-top: 60px;
    transition: left 0.3s ease-in-out;
}

.menu a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.menu a:hover {
    background-color: #575757;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}

/* Nagłówek - główny napis */
h1 {
    font-size: 36px;
    color: #007bff;
    margin-top: 80px; /* Dostosowanie przestrzeni, aby napis nie był zasłonięty przez ikonę menu */
}

/* Produkty */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.product {
    background-color: white;
    padding: 20px;
    width: 200px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.product h3 {
    font-size: 18px;
    margin-top: 10px;
}

.product p {
    font-size: 14px;
    color: #777;
}

/* Media Queries dla urządzeń mobilnych */
@media (max-width: 768px) {
    /* Zmniejszenie rozmiaru nagłówka na urządzeniach mobilnych */
    h1 {
        font-size: 28px;
        margin-top: 70px; /* Ustawienie odpowiedniego marginesu, aby napis był widoczny */
    }

    /* Ikona menu */
    .menu-icon {
        font-size: 25px; /* Zmniejszenie rozmiaru ikony menu na urządzeniach mobilnych */
        padding: 8px;
    }

    /* Menu */
    .menu {
        left: -250px;
    }

    /* Produkty */
    .products {
        flex-direction: column;
        align-items: center;
    }

    .product {
        width: 100%;
        max-width: 300px; /* Zwiększenie szerokości na urządzeniach mobilnych */
        margin-bottom: 20px;
    }
}

</style>
</head>
<body>
    <!-- Ikona menu -->
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">&#9776;</div>

    <!-- Menu boczne -->
    <div class="menu" id="sideMenu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <a href="sklep.html">Sklep</a>
        <a href="kontakt.html">Jak kupić?</a>
        <a href="instagram.html">Kontakt</a>
        <a href="index.html">Wyloguj</a>
    </div>

    <!-- Główny nagłówek -->
    <h1>Witaj w naszym sklepie!</h1>

    <!-- Produkty -->
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Spodnie Cargart">
            <h3>Spodnie Cargart</h3>
            <p>Cena: 150 PLN</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Spodnie Dickies">
            <h3>Spodnie Dickies</h3>
            <p>Cena: 180 PLN</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const menuIcon = document.getElementById("menuIcon");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
                menuIcon.style.display = "block";
            } else {
                menu.style.left = "0px";
                menuIcon.style.display = "none";
            }
        }
    </script>
</body>
</html>
