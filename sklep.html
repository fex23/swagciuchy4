<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Ikona menu */
        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Menu boczne */
        .menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Produkty */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 60px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .product h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product .price {
            color: #0a74da;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #0a74da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #005fa3;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr; /* Na telefonach produkty w jednej kolumnie */
                width: 100%;
            }

            .menu {
                width: 80%; /* Lepsze dopasowanie menu do ekranów mobilnych */
            }
        }
    </style>
</head>
